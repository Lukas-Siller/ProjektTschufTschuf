<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>TschufTschuf</title>
</head>
<body style="background-color: whitesmoke">
    <div class="container mt-5">
        <h1 id="titleBig"><img id="iconPic" class="float-lg-start" src="images/favicon.ico" alt="Bus Icon Image">TschufTschuf</h1>
        <div class="row">
            <div class="container pt-2">
                <h3 class="titleStartStop">Start</h3>
                <div id="divStart" class="container pt-1 border">
                    <input id="inputVon" type="text" placeholder="Von">
                    <input class="inputVonDate" type="datetime-local" placeholder="">
                    <button class="btn-primary" id="btnVon">Ok</button>
                </div>
            </div>
            <div class="container pt-2">
                <button id="btnWechseln" class="btn" type="button"></button>
            </div>
            <div class="container pt-2">
                <h3 class="titleStartStop">Stop</h3>
                <div id="divStop" class="container pt-1 border">
                    <input id="inputBis" type="text" placeholder="Bis"> <!-- onkeydown="if (event.keyCode == 13)document.getElementById('btnBis').click()" -->
                    <input class="inputVonDate" type="datetime-local" value="">
                    <button id="btnBis" class="btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer id="footer">

</footer>
</html>
